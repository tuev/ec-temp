stages:
  # - lint
  - test
language: node_js
before_script: 
  - npm install
  # - npm install
node_js:
  - 8
cache:
  directories:
    - node_modules

addons:
  apt:
    packages:
      - libnotify-bin

jobs:
  include:
    - stage: test
      install: *1
      script: npm run test:coverage
      before_install: true
    - stage: lint
      script: npm run lint

sudo: true
after_success:
  - bash <(curl -s https://codecov.io/bash) -t aa174e44-1e0b-41d1-a276-015d172903a0
before_deploy:
  - rm -rf node_modules
